<ion-header>
  <ion-toolbar>
      <ion-title>Devices</ion-title>
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button style="font-size: 2.9rem" (click)="AddDevice()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let device of devices" (click)="GoToDevice($event, device)">
      <ion-icon name="ios-desktop" item-start></ion-icon>
      <ion-icon item-left></ion-icon>
      {{device.FriendlyName}}
      <div item-right>
        {{device.location}}
      </div>
    </button>
  </ion-list>
</ion-content>
