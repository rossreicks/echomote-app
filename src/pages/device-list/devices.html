<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Devices</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let device of devices" (click)="GoToDevice($event, device)">
      <ion-icon name="ios-desktop" item-start></ion-icon>
      <ion-icon item-left></ion-icon>
      {{device.FriendlyName}}
      <div item-right>
        {{device.location}}
      </div>
    </button>
  </ion-list>
</ion-content>
