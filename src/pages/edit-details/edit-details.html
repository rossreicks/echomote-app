<ion-header>
<ion-toolbar>
    <ion-title>
    Edit Details
    </ion-title>
    <ion-buttons start>
    <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
    </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <form #form="ngForm">
            <ion-item>
                <ion-label>Device Name</ion-label>
                <ion-input [(ngModel)]="device.FriendlyName" name="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Location</ion-label>
                <ion-input [(ngModel)]="device.location" name="location"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>TV</ion-label>
                <ion-select [(ngModel)]="device.tvId" name="tv">
                    <ion-option *ngFor="let tv of tvs" value="{{tv.id}}">{{tv.name}}</ion-option>
                </ion-select>
            </ion-item>
            <button ion-button block (click)="EditDetails()">Save</button>
        </form>
    </ion-list>
</ion-content>
