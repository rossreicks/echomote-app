<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Discover your nearby devices</h3>

  <p>
  Is bluetooth enabled?
  </p>

  <h1>Is Bluetooth: {{isBluetooth}}</h1>

  <div *ngFor='let device of devices'>
    <pre>{{device}}</pre>
  </div>

  <button ion-button secondary>Continue -></button>
</ion-content>
